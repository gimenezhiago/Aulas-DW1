<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prova.css">
    <link rel="shortcut icon" href="https://freepngimg.com/thumb/emoji_face/36959-2-emoji-face-photos.png" type="image/x-icon">
    <title>Pesquisa</title>
</head>
<body>
    <header>
        <h1>Pesquisa para minha vidinha</h1>
        <h2>Para saber se ela me conhece</h2>
    </header>
    <section>
        <form action="#" target="_blank" autocomplete="off">
            <p>
                <label for="nome" id="block">Qual é o meu nome:</label>
                <input type="text" name="nome" placeholder="Nome do seu namorado">
            </p>
            <p>
                <label for="#" id="block">Qual cidade eu nasci:</label>
                <img src="" alt="">
                <label for="cidade"><img src="https://cdn-icons-png.flaticon.com/128/2641/2641242.png" alt="">Campo Mourão</label>
                <input type="radio" name="cidade"><br>
                <label for="cidade"><img src="https://cdn-icons-png.flaticon.com/128/190/190411.png" alt="">Araruna</label>
                <input type="radio" name="cidade"><br>
                <label for="cidade"><img src="https://cdn-icons-png.flaticon.com/128/7571/7571936.png" alt="">Guaratuba</label>
                <input type="radio" name="cidade">
            </p>
            <p>
                <label for="data" id="block">Que dia e hora eu nasci:</label>
                <input type="datetime-local" name="data">
            </p>
            <p>
                <label for="cor" id="block">Qual é a minha cor favorita:</label>
                <input type="color" name="cor">
            </p>
            <p>
                <label for="senha" id="block">Qual senha eu uso geralmente:</label>
                <input type="password" name="senha" placeholder="Luanalinda">
            </p>
            <p>
                <label for="email" id="block">Qual é o meu email:</label>
                <input type="email" name="email" placeholder="@vidinhagata">
            </p>
            <p>
                <label for="numero" id="block">Qual é o meu número favorito:</label>
                <input style="width: 70px;" type="number" name="numero" placeholder="8 ou 88" min="0" max="100">
            </p>
            <p>
                <label for="area" id="block">Escreva algo pra mim:</label>
                <textarea name="area" rows="3" cols="20" placeholder="Ex.:Eu te amo"></textarea>
            </p>
            <p>
                <label for="select" id="block">O que vc irá me dar de presente <img src="https://freepngimg.com/thumb/emoji_face/36959-2-emoji-face-photos.png" alt="">:</label>
                <select name="select" placeholder="oi">
                    <option selected>Nada</option>
                    <option>Nova camisa do Corinthians</option>
                    <option>Um video game</option>
                    <option>Vc sabe!!!! </option>
                    <option>Um beijo</option>
                    <option>Uma camisa de um time da serie D</option>
                </select>
            </p>
            <p>
                <label for="check" id="block">O que eu devo te dar de presente:</label>
                <input type="checkbox" disabled>Uma camisa dos trikas <img src="https://cdn-icons-png.flaticon.com/128/3310/3310860.png" alt=""><br>
                <input type="checkbox">Um perfume <br>
                <input type="checkbox">Um vestido/roupa <br>
                <input type="checkbox">Um body splash <br>
                <input type="checkbox">Uma joia <br>
                <input type="checkbox">Uma flor
            </p>
            <p>
                <label for="volume" id="block">Quanto de amor vc sente por mim <img src="https://cdn-icons-png.flaticon.com/128/2589/2589175.png" alt="">:</label>
                <input type="range" max="100" min="0">
                <datalist>
                    <option value="0" label="Vc não me ama"></option>
                    <option value="25" label="Ama pouco"></option>
                    <option value="50" label="Nss"></option>
                    <option value="75" label="Eu te amo tá"></option>
                    <option value="100" label="Coragem"></option>
                </datalist>
            </p>
            <p>
                <label for="pais" id="block">Qual o nome dos meus pais inteiro:</label>
                <input type="text" placeholder="Claudio...">
                <input type="text" placeholder="Marcia...">
            </p>

            <p>
                <button type="submit">Tudo certo</button>
                <button type="reset">Errou alguma coisa né(reset)</button>
            </p>



        </form>
    </section>
</body>
</html>
