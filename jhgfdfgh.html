<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .grid {
        display: grid;
        grid-template-rows: 150px 1fr 50px;
        grid-template-columns: 200px 1fr;
        grid-template-areas: "header header"
        "nav main"
        "rodape rodape";
      }

      .grid div:nth-child(1) {
        grid-area: header;
        background: red;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .grid div:nth-child(2) {
        background: yellow;
        grid-area: nav;
      }

      .grid div:nth-child(3) {
        background: pink;
        grid-area: main;
      }

      .grid div:nth-child(4) {
        background: turquoise;
        grid-area: rodape;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div>
            <h1>Logo</h1>
            <nav>menu</nav>
        </div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
    </div>
  </body>
</html>
