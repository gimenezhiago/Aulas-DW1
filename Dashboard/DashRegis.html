<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DashRegis.css">
    <link rel="shortcut icon" href="../Dashboard/login-illustrator.png" type="image/x-icon">
    <title>Dashboard</title>
</head>
<body>
    <main>
        <nav>
            <a href="" class="login">Login</a>
            <a href="" class="register">Register</a>
        </nav>
        <div class="imagens">
            <img src="../Dashboard/logo.png" alt="">
            <img src="../Dashboard/Create your account.png" alt="">
        </div>
        <p>
            <label for="">Full Name</label>
            <input type="text" placeholder="John Doe">
        </p>
        <p>
            <label for="">Email</label>
            <input type="email" placeholder="john@gmail.com">
        </p>
        <p>
            <label for="">Password</label>
            <input type="password" placeholder="Enter your password">
            <div class="esquecer">
                <a href="">Forgot Password?</a>
            </div>
        </p>
        <button>Create Account</button>
    </main>
    <section>
        <img src="../Dashboard/login-illustrator.png" alt="">
    </section>
</body>
</html>
