<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <section>
            <h1>cabeça</h1>
            <p>O formulario</p>
            <p>
                <label for="nome">nome</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </p>
            <p>
                <label for="afdgf"></label>
                <input type="checkbox">
            </p>
            <p>
                Gênero: <br>
                <label for="dev">Feminino</label>
                <input type="radio" id="dev" name="genero" value="f"><br>
                <label for="dev">Sou um dev</label>
                <input type="radio" id="dev" name="genero" value="m"><br>
                <label for="dev">Sou um dev</label>
                <input type="radio" id="dev" name="genero" value="sim">
            </p>
            <p>
                <label for="data"></label>
                <input type="date" id="data" name="data" value="2020-04-20">
            </p>
            <p>
                <label for="hora"></label>
                <input type="datetime-local" value="2020-04-20T20:00">
            </p>
            <p>
                <label for="time"></label>
                <input type="time" value="20:00:01">
            </p>
            <p>
                <label for="cor"></label>
                <input type="color" value="#FF0000">
            </p>
            <p>
                <label for="email"></label>
                <input type="email" placeholder="@gmail.com">
            </p>
            <p>
                <label for="foto"></label>
                <input type="file" accept=".png" multiple>
            </p>
            <p>
                <label for="number"></label>
                <input type="number" placeholder="digite um numero" min="19" max="300" step="5">
            </p>
            <p>
                <label for="senha"></label>
                <input type="password" placeholder="senha">
            </p>
            <p>
                <label for="range"></label>
                <input type="range" max="10" min="0" >
                <datalist>
                    <option value="0" label="0%">
                </datalist>
            </p>
            <p>
                <label for="url"></label>
                <input type="url" placeholder="url">
            </p>
            <p>
                <label for="pesquisa"></label>
                <input type="search" placeholder="pesquisa">
            </p>
            <p>
                <label for="select"></label>
                <select name="" id="">
                    <optgroup label="jhd">
                        <option value="" disabled>valor</option>
                        <option value="" selected>jdf</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="">area</label>
                <textarea name="" id="" rows="2" ></textarea>
            </p>





            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Reset</button>
            </p>
        </section>
    </form>
</body>
<style>
    label{cursor: pointer;}
</style>
</html>
