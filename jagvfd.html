<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Ola mundo</h1>
    <p>fdsgfh</p>
  </body>
  <script>
    var n1 = Number.parseFloat(window.prompt("Digite um número?"));
    var n2 = Number.parseFloat(window.prompt("Digite outro número?"));
    var s = n1 + n2;
    window.alert(`A soma entre o ${n1} e o ${n2} é ${String(s)}`);

    var nome = String(window.prompt("Qual seu nome:"))
    document.write(`O seu nome é ${nome.toUpperCase()} e tem tantas ${nome.length} letras`)
  </script>
  <style>
    body{
      font-style: italic;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background: red;
    }
  </style>
</html>
