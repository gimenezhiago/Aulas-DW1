<!DOCTYPE html>
<html lang="pt-br   ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            width: 100vw;
            background: #4361ee;
            text-align: center;
            align-content: center;
            display: grid;
            gap: 30px;

        }
        .container{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    
        h1{
            color: antiquewhite;
            font-size: 40px;
        }

        .container .card{
            background: antiquewhite;
            width: 20vw;
            height: 50vh;
            border-radius: 10px;
            display: grid;
            align-items: center;
            justify-content: center;
            padding-top: 1.875rem;
            padding-bottom: 1.875rem;
        }

        .card .plano-nome{
            font-weight: 1000;
            font-size: 20px;
        }

        .card .plano-valor{
            color: #4361ee;
            font-size: 24px;
            font-weight: 900
        }

        .card .plano-descricao{
            font-size: 11px;
        }

        li{
            list-style-type: none;
        }

        .card .plano-comprar{
            background: #4361ee;
            width: 10vw;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 6vh;
            border-radius: 7px;
            color: antiquewhite;
        }


    </style>

</head>
<body>

    
    <h1>Planos</h1>
    
    <div class="container">

        <div class="card">            
            <div class="plano-nome">Starter</div>
            <div class="plano-valor">R$ 50,00</div>
            <div class="plano-descricao">
                <ul>
                    <li>1 usuário</li>
                    <li>100 GB de armazenamento</li>
                    <li>Suporte por email</li>
                </ul>
            </div>
            <div class="plano-comprar">
                <span>Comprar</span>
            </div>
        </div>
        <div class="card">
            
            <div class="plano-nome">Personal</div>
            <div class="plano-valor">R$ 100,00</div>
            <div class="plano-descricao">
                <ul>
                    <li>10 usuários</li>
                    <li>1 TB de armazenamento</li>
                    <li>Suporte por email</li>
                </ul>
            </div>
            <div class="plano-comprar">
                <span>Comprar</span>
            </div>
        </div>
        <div class="card">
            <div class="plano-nome">Team</div>
            <div class="plano-valor">R$ 300,00</div>
            <div class="plano-descricao">
                <ul>
                    <li>50 usuários</li>
                    <li>5 TB de armazenamento</li>
                    <li>Suporte por email</li>
                </ul>
            </div>
            <div class="plano-comprar">
                <span>Comprar</span>
            </div>
            
        </div>
    </div>
    
</body>
</html>
