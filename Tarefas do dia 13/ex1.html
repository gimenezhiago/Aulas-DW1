<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex.1</title>
  </head>
  <body>
    <header><p>Topo</p></header>
    <section>
      <aside><p>Sidebar</p></aside>
      <main><p>Conteúdo</p></main>
    </section>
    <footer><p>Rodapé</p></footer>
  </body>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      font-weight: bold;
      font-size: 32px;
    }

    header {
      background: yellow;
      width: 100vw;
      height: 15vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    section {
      display: flex;
    }

    aside {
      background: blue;
      height: 70vh;
      width: 20vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      background: green;
      height: 70vh;
      width: 80vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer {
      background: red;
      width: 100vw;
      height: 15vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</html>
