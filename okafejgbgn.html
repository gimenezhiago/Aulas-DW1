<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-size: 30px;
      }

      .grid {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        grid-template-rows: repeat(auto-fill, 1fr);
        gap: 20px 30px;
      }

      
      .grid div {
        background: tomato;
        min-height: 50px;
      }

      .grid div:nth-child(5) {
        background: red;
        /*grid-area: 1 / 1 / 4 / 3;*/
        /*grid-column: 1 / 2;*/
        /*grid-row: 1 / 2;*/
      }

      @media (min-width: 768px) {
        .grid div:nth-child(5) {
          grid-row: span 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </body>
</html>
